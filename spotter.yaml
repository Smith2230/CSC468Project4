apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: spotter 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      initContainers:
        - name: gethostname
          image: mikec1233/spotter:minideb 
          command: ["/bin/sh", "/scripts/get-hostname.sh"]
          volumeMounts:
            - name: headhostname
              mountPath: /data
            - name: headhostname-script
              mountPath: /scripts
      containers:
        - name: webapp
          image: mikec1233/spotter:webapp.6-4
          ports:
            - name: http-port
              containerPort: 3000
          command: ["/bin/sh", "-c"]
          args:
            - "export HEAD_NODE_HOSTNAME=$(cat /data/head_node_hostname.txt) && exec npm start" 
          volumeMounts:
            - name: headhostname
              mountPath: /data
      volumes:
        - name: headhostname
          emptyDir: {}
        - name: headhostname-script
          configMap:
            name: headhostname-script
            
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mikec1233/spotter:database
        ports:
          - name: http-port
            containerPort: 3306
            
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: mikec1233/spotter:worker
        ports:
          - name: http-port
            containerPort: 5000
